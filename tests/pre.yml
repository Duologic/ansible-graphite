---

- hosts: all
  pre_tasks:

    - name: RedHat | Install a few packages for the tests
      yum: name={{ item }}
      with_items:
        - file
        - nc
      when: ansible_os_family == "RedHat"

    - name: Debian | Install a few packages for the tests
      apt: name={{ item }}
      with_items:
        - netcat
      when: ansible_os_family == "Debian"
